<!DOCTYPE html>
<html lang="en">
<head>
<title> Form Exercise</title>
</title>
</head>
<body>
<form action="#" method="post" name="opinion_form" id="opinino_form">
<fieldset>
    <legend>Personal information</legend>
    <label for="name"> Your full name</label>
    <input type="text" name="name" id="name"> <br>
    <br>

    <label for="email"> E-mail Address</label>
    <input type="text" name="email" id="email"> <br>
    <br>

    <label for="selection">You are</label>
    <select name="country" id="country">
    <option value="Serbia">Serbia</option>
    <option value="Romania" selected>Romania</option>
    <option value="Montenegro">Montenegro</option>
    </select>
</fieldset>
<br>
<fieldset>
<legend> Reasons You are contacting us:</legend> <br>

<input type="checkbox" name="info" id="info" value="agree">
<label for="info">I would like diteled information</label> <br>

<input type="checkbox" name="work" id="work">
<label for="work">I am interested in employement</label> <br>
			
<input type="checkbox" name="feedback" id="feedback">
<label for="feedback">I would like to give you my feedback</label> <br>

<input type="checkbox" name="other" id="other" >
<label for="other">Other(see below)</label>
</fieldset>
<br>

<label for="Comments"> Comments:</label> <br>
<textarea name="comment" id="comment"></textarea> <br>

<input type="submit" value="Send"> 

</form>
</body>
</html>
